---
title: "Frequently Asked Questions"
layout: base_layout
---
<ul>
    {%- for faq in faq -%}
        <li><a href="#{{faq.question | slugify}}">{{faq.question}}</a></li>
    {%- endfor -%}
</ul>

{%- for faq in faq -%}
    <h2 id="{{faq.question | slugify}}"><span class="paper-strip">{{ faq.question }}</span></h2>
    {{ faq.answer | safe }}
{%- endfor -%}
